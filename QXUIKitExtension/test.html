<!DOCTYPE html>
<head>
<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>测试</title>
<style type="text/css">
    html {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-size: 100%;
    }
    body{
        font-size: 1em;
        text-align:center;
    }
    .text-box {
        text-align: center;
        margin: 0;
        padding: 0;
        width:70vw;
        position:relative;
        left: 15vw;
        top:20vh;
    }

    .text-box #text {
        color:#999999;
        margin: 0;
        padding: 0 .5em 1em .5em;
        font-size: 1em;
    }
    .text-box .button {
        display: inline-block;
        outline: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 1em;
        color: #ffffff;
        padding: .5em 1em .55em;
        text-shadow: 0 1px 1px rgba(0,0,0,.3);
        -webkit-border-radius: .5em;
        -moz-border-radius: .5em;
        border-width: 1px;
        border-color: red;
        border-radius: .5em;
        background-color: red;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        box-shadow: 0 1px 2px rgba(0,0,0,.2);
    }
    .text-box .button:hover {
        text-decoration: none;
    }
    .text-box .button:active {
        position: relative;
        top: 1px;
    }
</style>
</head>
<body>
    <div class="text-box">
        <p id="text">测试页面</p>
        <button class="button" onclick="demoAlert();">demoAlert</button><br />
        <button class="button" onclick="demoConfirm();">demoConfirm</button><br />
        <button class="button" onclick="demoPrompt();">demoPrompt</button><br />
        <button class="button" onclick="demoMessageToIOS();">demoMessageToIOS</button><br />
    </div>
  
    <script>
        function demoAlert() {
            alert('你好！');
        }
        function demoConfirm() {
            var result = confirm('是否删除！');
            if (result) {
                alert('已删除！');
            } else {
                alert('已取消！');
            }
        }
        function demoPrompt() {
            var value = prompt('请输入内容：', '默认内容');
            alert('你输入了：' + value);
        }
          
        function demoMessageToIOS() {
            let json = { 
                name: '小明',
                age: 12
            }
            window.webkit.messageHandlers.helloIOS.postMessage(json);
        }
        
        function demoFuncForIOSToCall(json) {
            alert('由iOS端发起的js调用' + json);
            return json;
        }
    </script>
</body>
</html>
