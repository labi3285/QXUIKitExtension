<!DOCTYPE html>
<head>
<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>网络错误</title>
<style type="text/css">
    html {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-size: 100%;
    }
    body{
        font-size: 1em;
        text-align:center;
    }
    .text-box {
        text-align: center;
        margin: 0;
        padding: 0;
        width:70vw;
        position:relative;
        left: 15vw;
        top:20vh;
    }
    .text-box #code {
        margin: 0;
        padding: 0;
        color:#666666;
        font-weight: bold;
        font-size: 35pt;
    }
    .text-box #text {
        color:#999999;
        margin: 0;
        padding: 0 .5em 1em .5em;
        font-size: 1em;
    }
    .text-box #button {
        display: inline-block;
        outline: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 1em;
        color: #ffffff;
        padding: .5em 1em .55em;
        text-shadow: 0 1px 1px rgba(0,0,0,.3);
        -webkit-border-radius: .5em;
        -moz-border-radius: .5em;
        border-width: 1px;
        border-color: red;
        border-radius: .5em;
        background-color: red;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        box-shadow: 0 1px 2px rgba(0,0,0,.2);
    }
    .text-box #button:hover {
        text-decoration: none;
    }
    .text-box #button:active {
        position: relative;
        top: 1px;
    }
</style>
</head>
<body>
  <div class="text-box">
    <p id="code">404</p>
    <p id="text">对不起，您访问的页面不存在。</p>
    <button id="button" onclick="hello1();">点击重试</button>
    <button id="alert" onclick="hello2();">点击重试</button>

  </div>
  
<!--  var result = confirm('是否删除！');-->
<!--  if (result) {-->
<!--       alert('删除成功！');-->
<!--  } else {-->
<!--       alert('不删除！');-->
<!--  }-->
  
  <script>
      function hello2() {
          var value = prompt('输入你的名字：', '默认名字');
          alert('你好，' + value);
      }
      
      function hello1() {
          window.webkit.messageHandlers.hello.postMessage(123);
      }
  </script>
</body>
</html>
